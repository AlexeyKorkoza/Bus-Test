<!DOCTYPE html>
<html>
<head>
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Bus</title>

  <!--CSS-->
  <link rel="stylesheet" href="https://s.mlcdn.co/animate.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
  <link rel="stylesheet" type="text/css" href="node_modules/leaflet-mapkey-icon/dist/MapkeyIcons.css">

  <!--Fontello-->
  <link rel="stylesheet" href="css/animation.css" type="text/css"/>
  <link rel="stylesheet" href="css/fontello.css" type="text/css"/>
  <link rel="stylesheet" href="css/fontello-codes.css" type="text/css"/>
  <link rel="stylesheet" href="css/fontello-embedded.css" type="text/css"/>

  <!--JS-->
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/4.0.1/placeholders.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="node_modules/leaflet-mapkey-icon/dist/L.Icon.Mapkey.js"></script>
</head>
<body>
<section id="main">
  <div id="form" class="panel">
    <div class="header-container animated fadeInDown">
      <div id="alertMessage">
        Пожалуйста, заполните все поля
      </div>
      <div id="fromBlock" class="col_name_of_street">
        <i class="icon-location"></i>
        <input id="from" type="text" placeholder="Откуда?" class="name_of_street effect-8"/>
          <span class="focus-border">
            <i></i>
          </span>
      </div>
      <div id="toBlock" class="col_name_of_street">
        <i class="icon-location"></i>
        <input id="to" type="text" placeholder="Куда?" class="name_of_street effect-8"/>
          <span class="focus-border">
            <i></i>
          </span>
      </div>
      <div id="button">
        <button type="button" id="submitButton" class="search">Поиск маршрута</button>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-primary" id="out">
        <h1>
          some instructions
        </h1>
        <button type="button" id="watchOnMapButton">Посмотреть на карте</button>
      </div>
    </div>
  </div>

  <div id="map" class="panel">

    <div class="panel panel-default" >
      <div class="panel-heading">
        Какая-то инофрмация о маршруте
        <button type="button" id="watchOnFormButton">Закрыть карту</button>
      </div>
      <div class="panel-body" id="map-body">

      </div>
    </div>
  </div>
</section>
<script src="/dist/bundle.js" charset="utf-8"></script>
</body>
</html>
