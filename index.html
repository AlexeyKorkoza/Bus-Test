<!DOCTYPE html>
<html>
<head>
    <!--META-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Bus</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://s.mlcdn.co/animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <!--JS-->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="libs/placeholders/placeholders.js"></script>
</head>
<body>
<header>
    <div class="header-container animated fadeInDown">
            <div class="hamburger">
                <button class="c-hamburger c-hamburger--rot" id="button-top">
                    <span>toggle menu</span>
                </button>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a id="link-form" href="#form">Форма заполнения</a></li>
                    <li><a id="link-instruction" href="#instruction">Инструкция</a></li>
                    <li><a id="link-map" href="#map">Карта</a></li>
                </ul>
            </nav>
            <div id="fromBlock" class="col_name_of_street">
                <i class="fa fa-map-marker fa-lg"></i>
                <input id="from" type="text" onkeypress="checkValues()" placeholder="Откуда?" class="name_of_street effect-8" />
				<span class="focus-border">
					<i></i>
				</span>
            </div>
            <div id="toBlock" class="col_name_of_street">
                <i class="fa fa-map-marker fa-lg"></i>
                <input id="to" type="text" onkeypress="checkValues()" placeholder="Куда?" class="name_of_street effect-8" />
				<span class="focus-border">
					<i></i>
				</span>
			</div>
            <button type="button" id="submitButton" onclick="searchRoutes()" disabled class="search">Поиск маршрута</button>
    </div>
</header>

<div id="out"></div>
<div id="map"></div>

<script src="js/script.js"></script>
<script src="js/menu.js"></script>

</body>
</html>
